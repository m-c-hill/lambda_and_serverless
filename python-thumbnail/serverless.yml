org: mchill
app: python-thumbnail
service: python-thumbnail

frameworkVersion: "3"

provider:
  name: aws
  runtime: python3.8
  region: eu-west-2
  profile: serverless-admin
  stage: dev
  timeout: 10
  memorySize: 128
  environment:
    THUMBNAIL_SIZE: 128
    REGION_NAME: ${self:provider.region}
    DYNAMODB_TABLE: ${self:custom.dynamoTable}

  iam:
    role:
      statements:
        - Effect: "Allow"
          Resource: "*"
          Action: "s3:*"
        - Effect: "Allow"
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

custom:
  bucket: matt-thumbnails
  dynamoTable: img-url-table
  pythonRequirements:
    dockerizePip: true

functions:
  s3-thumbnail-generator:
    handler: handler.s3_thumbnail_generator
    events:
      - s3:
          bucket: ${self:custom.bucket}
          event: s3:ObjectCreated:*
          rules:
            - suffix: .png
    layers:
      - arn:aws:lambda:eu-west-2:770693421928:layer:Klayers-p38-Pillow:4
  list:
    handler: handler.s3_get_thumbnail_urls
    events:
      - http:
        path: images/all
        method: get
        cors: true
  get:
    handler: handler.s3_get_item
    events:
      - http:
        path: images/get/{id}
        method: get
        cors: true
  delete:
    handler: handler.s3_get_item
    events:
      - http:
        path: images/delete/{id}
        method: delete
        cors: true

plugins:
  - serverless-python-requirements

resources:
  Resources:
    ImageDynamoDbTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
